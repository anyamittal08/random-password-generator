<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Random Password Generator </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/544a5dd7ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card text-center"> 
        <div class="card-header"> Random Password Generator </div>
        <div class="card-body"> 
            <div class="card-text">
                <form>
                    <div class="text-align-center">
                        <div class="text-align-center-left">
                            <label for="pw-length"> Password Length </label>
                            <input id="pw-length" type="range" min="8" max="64" value="16" oninput="this.nextElementSibling.value = this.value; generatePassword()"/> 
                            <output> 16 </output> <br>
                            <input id="lowercase" type="checkbox" checked/> 
                            <label for="lowercase"> Include lowercase letters </label> <br>
                            <input id="uppercase" type="checkbox" checked /> 
                            <label for="uppercase"> Include uppercase letters </label> <br>
                            <input id="numbers" type="checkbox" /> 
                            <label for="numbers"> Include numbers </label> <br>
                            <input id="symbols" type="checkbox" /> 
                            <label for="symbols"> Include symbols </label> <br>
                        </div>
                        <div id="error"> </div>
                    </div>
                    <button class="btn btn-outline-primary generate-pw-btn"> Generate New Password </button> <br> <br> 
                    <div class="input-group mb-3">
                        <label for="result"> </label>
                        <input class="form-control" id="result" type="text" readonly placeholder="Your randomly generated password will be displayed here"/>
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary copy-btn" type="button">
                                <i class="fa-solid fa-copy"> </i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
